# Configuração do Hyprpaper - project_neru

# ╭────────────────────────────────────────────╮
# │                CONFIGURAÇÕES               │
# ╰────────────────────────────────────────────╯

# Diretório do wallpaper principal (troca pra tua pasta e imagem favorita)
wallpaper = ,~/.config/wallpapers/zen.jpg

# Crossfade entre wallpapers (tempo em segundos)
crossfade-duration = 5

# Preload do wallpaper para evitar delay no start
preload = ~/.config/wallpapers/zen.jpg

# Efeito blur suave no wallpaper
blur = true
blur-radius = 12
blur-pass = 3

# Atualiza wallpaper ao trocar de workspace
workspace-wallpaper = true

# Habilita o daemon para mudanças dinâmicas
daemon = true

# ╭────────────────────────────────────────────╮
# │                 LOGS E DEBUG                │
# ╰────────────────────────────────────────────╯
log-level = info
log-file = ~/.config/hyprpaper/hyprpaper.log
