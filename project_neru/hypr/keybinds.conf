# Configuração de teclas - project_neru

# ╭────────────────────────────────────────────╮
# │                  JANELAS                   │
# ╰────────────────────────────────────────────╯
bind = SUPER, Q, killactive                     # Fecha a janela atual
bind = SUPER, F, fullscreen                     # Alterna modo tela cheia
bind = SUPER, SPACE, togglefloating             # Alterna modo flutuante

# ╭────────────────────────────────────────────╮
# │        TERMINAL E GERENCIADOR DE ARQUIVOS  │
# ╰────────────────────────────────────────────╯
bind = SUPER, T, exec, kitty                    # Abre terminal (T)
bind = SUPER, RETURN, exec, kitty               # Abre terminal (Enter)
bind = SUPER, E, exec, dolphin                  # Abre gerenciador de arquivos

# ╭────────────────────────────────────────────╮
# │           MENU DE APLICATIVOS              │
# ╰────────────────────────────────────────────╯
bind = SUPER, A, exec, rofi -show drun          # Abre o menu de aplicativos com Rofi

# ╭────────────────────────────────────────────╮
# │              WORKSPACES (ÁREAS)            │
# ╰────────────────────────────────────────────╯
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# ╭────────────────────────────────────────────╮
# │    MOVER JANELAS ENTRE WORKSPACES          │
# ╰────────────────────────────────────────────╯
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# ╭────────────────────────────────────────────╮
# │              FOCO ENTRE JANELAS            │
# ╰────────────────────────────────────────────╯
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

# ╭────────────────────────────────────────────╮
# │                   MOUSE                    │
# ╰────────────────────────────────────────────╯
bindm = SUPER, mouse:272, movewindow            # Botão esquerdo move janela
bindm = SUPER, mouse:273, resizewindow          # Botão direito redimensiona janela

# ╭────────────────────────────────────────────╮
# │                   EXTRAS                   │
# ╰────────────────────────────────────────────╯
bind = , Print, exec, grimblast copy area       # Captura print de uma área
bind = SUPER, L, exec, loginctl lock-session    # Bloqueia a sessão atual
