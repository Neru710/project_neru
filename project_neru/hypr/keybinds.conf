# keybinds.conf - Estilo HyDe refinado

# ─── JANELAS ───────────────────────────────────────────────
bind = SUPER, Q, killactive                  # Fecha janela
bind = SUPER, F, fullscreen                  # Tela cheia
bind = SUPER, SPACE, togglefloating          # Flutuar janela

# ─── TERMINAL & ARQUIVOS ───────────────────────────────────
bind = SUPER, T, exec, kitty                 # Terminal (T)
bind = SUPER, RETURN, exec, kitty            # Terminal (Enter)
bind = SUPER, E, exec, dolphin               # Gerenciador de arquivos

# ─── MENU DE APLICATIVOS ──────────────────────────────────
bind = SUPER, A, exec, fuzzel                # Menu de apps

# ─── WORKSPACES (Áreas de trabalho) ───────────────────────
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# ─── MOVER JANELAS ENTRE WORKSPACES ───────────────────────
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# ─── FOCO ENTRE JANELAS ───────────────────────────────────
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# ─── MOUSE ────────────────────────────────────────────────
bindm = SUPER, mouse:272, movewindow         # Botão esquerdo = mover
bindm = SUPER, mouse:273, resizewindow       # Botão direito = redimensionar

# ─── EXTRAS ───────────────────────────────────────────────
bind = , Print, exec, grimblast copy area    # Print area
bind = SUPER, L, exec, loginctl lock-session # Bloquear sessão

