# keybinds.conf - project_neru (Sway Edition)

# ╭────────────────────────────────────────────╮
# │                 PROGRAMAS                  │
# ╰────────────────────────────────────────────╯
bindsym $mod+Return exec $TERMINAL             # Terminal (Kitty)
bindsym $mod+T exec $TERMINAL                  # Terminal (Alternativo)
bindsym $mod+F exec $BROWSER                   # Navegador (Firefox)
bindsym $mod+E exec $FILEMANAGER               # Gerenciador de Arquivos (Dolphin)
bindsym $mod+D exec wofi --show drun           # Menu de Aplicativos (Wofi)

# ╭────────────────────────────────────────────╮
# │                  JANELAS                   │
# ╰────────────────────────────────────────────╯
bindsym $mod+Q kill                            # Fecha janela
bindsym $mod+Shift+C reload                    # Recarrega config
bindsym $mod+Shift+E exit                      # Sai do Sway

# ╭────────────────────────────────────────────╮
# │              MOVIMENTAÇÃO                  │
# ╰────────────────────────────────────────────╯
bindsym $mod+Left focus left                   # Foco: esquerda
bindsym $mod+Right focus right                 # Foco: direita
bindsym $mod+Down focus down                   # Foco: abaixo
bindsym $mod+Up focus up                       # Foco: acima

# ╭────────────────────────────────────────────╮
# │               MOVER JANELAS                │
# ╰────────────────────────────────────────────╯
bindsym $mod+Shift+Left move left              # Move para esquerda
bindsym $mod+Shift+Right move right            # Move para direita
bindsym $mod+Shift+Down move down              # Move para baixo
bindsym $mod+Shift+Up move up                  # Move para cima

# ╭────────────────────────────────────────────╮
# │                LAYOUT TILING               │
# ╰────────────────────────────────────────────╯
bindsym $mod+Space layout toggle split         # Alterna layout
bindsym $mod+F fullscreen toggle               # Tela cheia

# ╭────────────────────────────────────────────╮
# │                WORKSPACES                  │
# ╰────────────────────────────────────────────╯
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move janela para workspace
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# ╭────────────────────────────────────────────╮
# │               PRINT SCREEN                 │
# ╰────────────────────────────────────────────╯
bindsym $mod+Print exec grimblast save area ~/Pictures/$(date +%s)_screenshot.png
