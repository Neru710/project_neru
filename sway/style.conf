# ~/.config/sway/style.conf

# ╭────────────────────────────────────────────╮
# │                PALETA DE CORES             │
# ╰────────────────────────────────────────────╯
set $bg_color       #121212        # Preto quase total, não cansa a vista
set $gray_color     #707070        # Cinza médio pra destaque sutil
set $red_color      #e63946        # Vermelho vibrante pra detalhes

# ╭────────────────────────────────────────────╮
# │                 FONTES                      │
# ╰────────────────────────────────────────────╯
set $font "FiraCode Nerd Font Mono 10"       # Fonte monoespaçada top e nerd font pra ícones

# ╭────────────────────────────────────────────╮
# │                 GAP E BORDAS                │
# ╰────────────────────────────────────────────╯
# Gap entre janelas (gap interno)
gaps inner 10

# Gap entre bordas da tela e janelas (gap externo)
gaps outer 15

# Bordas finas mas perceptíveis, na cor cinza para destacar
border pixel 2
border_color $gray_color

# Cores para janela focada e não focada
focused_border_color $red_color
inactive_border_color $gray_color

# ╭────────────────────────────────────────────╮
# │               OUTROS DETALHES               │
# ╰────────────────────────────────────────────╯

# Fundo das janelas flutuantes na cor preta com borda vermelha
floating_border_color $red_color

# Margem interna das janelas para respiração visual
default_border pixel

# Fonte usada pelo sway (ex: para título de janelas)
font $font
